<html>
	<head>
		<meta charset="utf-8">
		<title>ISEL - LEIC - IPW</title>
	</head>
	<body>
		<h3 id="isel">ISEL</h3>
		<h3 id="ipw">IPW</h3>
		
		<input type='button' value='Change!' onclick='onChange();'>
	</body>
	
	<script>
		const headers = document.querySelectorAll("h3");
		const isel = document.querySelector("#isel");
		const ipw = document.querySelector("#ipw");

		function onChange() {
			headers.forEach(
				elem => elem.style.fontSize = 'xx-large'
			);
			isel.style.color = 'red';
			ipw.style.color = 'blue';
		}
	</script>
</html>
